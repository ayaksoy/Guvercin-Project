<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GüvercinDöner</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="favicon1" src="./img/favicon-32x32.png" alt="logo">
            <h4 class="logo">Güvercin Döner</h4>
        </div>
        <nav>
        <ul class="nav-links">
            <li><a class="nav-link" href="#">Anasayfa</a></li>
            <li><a class="nav-link" href="#">hakkımızda</a></li>
            <li><a class="nav-link" href="#">iletişim</a></li>
        </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart 32px.png" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>100gr Güvercin Döner 5TL</h1>
                    <p>Sokaktan kaldırdığımız miss güvercinlerr..</p>
                </div>
                <div class="cta">
                    <button class="cta-select">100gr</button>
                    <button class="cta-add">Sepete ekle</button>

                </div>
            </div>
            <div class="cover">
                <img src="./img/Tavuk-Doner-Yarim-Ekmek.png" alt="Güvercin döner">
            </div>
        </section>

    </main>
    
</body>
</html>
